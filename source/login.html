<!doctype html>

<html>
	<head>
		<title>Login to Notes</title>
	</head>
	<body>
		<h2>Login to continue</h2>
		<form method="post" action="auth">
			<p>Username: <input type="text" name="user" placeholder="Enter your username"></input></p>
			<p>Password: <input type="password" name="pass" placeholder="Enter your password"></input></p>

		</form>
		<br />
		<p>Not registered? Click <a href="register">here</a> to register</p>
	</body>
</html>
